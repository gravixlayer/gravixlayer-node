name: Auto Version and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  id-token: write

jobs:
  auto-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Determine version bump
      id: version
      run: |
        COMMIT_MSG="$(git log -1 --pretty=%B)"
        echo "Commit message: $COMMIT_MSG"
        
        if [[ $COMMIT_MSG == major:* ]]; then
          echo "bump=major" >> $GITHUB_OUTPUT
          echo "Version bump: major (1.0.0)"
        elif [[ $COMMIT_MSG == minor:* ]]; then
          echo "bump=minor" >> $GITHUB_OUTPUT
          echo "Version bump: minor (0.1.0)"
        elif [[ $COMMIT_MSG == fix:* ]]; then
          echo "bump=patch" >> $GITHUB_OUTPUT
          echo "Version bump: patch (0.0.1)"
        else
          echo "bump=none" >> $GITHUB_OUTPUT
          echo "No version bump needed"
        fi

    - name: Bump version
      if: steps.version.outputs.bump != 'none'
      run: |
        npm version ${{ steps.version.outputs.bump }} --no-git-tag-version
        NEW_VERSION=$(node -p "require('./package.json').version")
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Get commit message for release notes
      if: steps.version.outputs.bump != 'none'
      id: release_notes
      run: |
        COMMIT_MSG="$(git log -1 --pretty=%B)"
        # Clean up the commit message by removing prefixes
        CLEAN_MSG=$(echo "$COMMIT_MSG" | sed 's/^[a-z]*: *//' | sed 's/^[A-Z]/\L&/')
        echo "RELEASE_NOTES=$CLEAN_MSG" >> $GITHUB_ENV
        echo "Release notes: $CLEAN_MSG"

    - name: Create GitHub Release
      if: steps.version.outputs.bump != 'none'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.NEW_VERSION }}
        name: "Release v${{ env.NEW_VERSION }}"
        body: ${{ env.RELEASE_NOTES }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Publish to npm
      if: steps.version.outputs.bump != 'none'
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}